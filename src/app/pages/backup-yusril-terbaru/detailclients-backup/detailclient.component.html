<div
  class="page-header header-filter"
  data-parallax="true"
  style="
    background-image: url('http://wallpapere.org/wp-content/uploads/2012/02/black-and-white-city-night.png');
  "
></div>
<div class="main main-raised">
  <div class="profile-content">
    <div class="containers">
      <div class="row">
        <div class="col-md-6 ml-auto mr-auto">
          <div class="profiles">
            <div class="name" *ngIf="data != undefined">
              <br /><br /><br /><br /><br /><br /><!-- <img src="assets/img/kai.svg" alt="img"> -->
              <h1 class="title">
                <img
                  style="
                    float: left;
                    max-width: 160px;
                    width: 100%;
                    margin: 0 auto;
                    -webkit-transform: translate3d(0, -50%, 0);
                    -moz-transform: translate3d(0, -50%, 0);
                    -o-transform: translate3d(0, -50%, 0);
                    -ms-transform: translate3d(0, -50%, 0);
                    transform: translate3d(0, -50%, 0);
                  "
                  src="{{ data.image_url }}"
                  alt="img"
                />
                {{ data.name }}
              </h1>
              <!-- <img style=" max-width: 160px;
                            width: 100%;
                            margin: 0 auto;
                            -webkit-transform: translate3d(0,-50%,0);
                            -moz-transform: translate3d(0,-50%,0);
                            -o-transform: translate3d(0,-50%,0);
                            -ms-transform: translate3d(0,-50%,0);
                            transform: translate3d(0,-50%,0);" src="{{ data.image_url }}" alt="img" />

                        <h1  class="title">{{ data.name }}</h1> -->
              <div style="margin-bottom: 150px" class="text-left">
                <p class="textcontent">{{ data.description }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
